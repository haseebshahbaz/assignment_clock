<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <h5 class="text-center text-3xl font-bold my-8 text-white text-8xl">Clock</h5>

    <div class="flex w-full justify-center item-center gap-5 mt-12 ">
        <div class="bg-black text-white p-10 text-5xl font-bold rounded-md" id="hours"></div>
        <div class="bg-black text-white p-10 text-5xl font-bold rounded-md" id="minutes"></div>
        <div class="bg-black text-white p-10 text-5xl font-bold rounded-md" id="seconds"></div>
    </div>
        


    <script src="app.js"></script>
</body>
</html>
